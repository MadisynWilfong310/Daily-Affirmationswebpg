  <script src="script.js"></script>
    <script>
        
       const affirmations = [
            "I am capable of achieving my goals.",
            "I embrace challenges and grow from them.",
            "I am worthy of love and respect.",
            "I attract positivity and abundance into my life.",
            "I am resilient and can overcome any obstacle.",
            "I am in control of my thoughts and emotions.",
            "I am deserving of success and happiness.",
            "I trust myself and my decisions.",
            "I am grateful for the opportunities that come my way.",
            "I am constantly learning and evolving.",
            "I radiate confidence and positivity.",
            "I am surrounded by supportive and loving people.",
            "I am at peace with my past and excited for my future.",
            "I am enough just as I am.",
            "I choose to focus on the positive in every situation.",
            "I am a magnet for success and good fortune.",
            "I am capable of making a difference in the world.",
            "I am open to new experiences and opportunities.",
            "I am strong, both physically and mentally."
        ];

        function getRandomAffirmation() {
            const randomIndex = Math.floor(Math.random() * affirmations.length);
            return affirmations[randomIndex];
        }

        function showRandomAffirmation() {
            const box = document.getElementById("affirmationDisplay");
            box.classList.add("hidden");
            setTimeout(() => {
                box.innerText = getRandomAffirmation();
                box.classList.remove("hidden");
                // Uncomment the next lines if you have canvas-confetti installed and imported
                // confetti({
                //     particleCount: 100,
                //     spread: 70,
                //     origin: { y: 0.6 }
                // });
            }, 500);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const box = document.getElementById("affirmationDisplay");
            const btn = document.getElementById("affirmationButton");
            const favoriteBtn = document.getElementById("favoriteBtn");

            if (btn) {
                btn.addEventListener("click", () => {
                    showRandomAffirmation();
                });
            }

            if (box) {
                box.addEventListener("click", () => {
                    showRandomAffirmation();
                });
            }

            if (favoriteBtn) {
                favoriteBtn.addEventListener("click", () => {
                    const favoriteAffirmation = box.innerText;
                    localStorage.setItem("favoriteAffirmation", favoriteAffirmation);
                    alert("Affirmation saved to favorites!");
                });
            }

            // Optionally, show an affirmation on load
            showRandomAffirmation();
        });
  
    </script>
